[env:mhetesp32devkit]
platform = espressif32
board = mhetesp32devkit
framework = arduino

monitor_speed = 115200
upload_speed = 2000000

lib_deps =
    ; ArduinoJson@6.14.1
    Adafruit GFX Library@1.7.5
    ; AsyncTCP@1.1.1
    ; ESP Async WebServer@1.2.3
    zinggjm/GxEPD @ ^3.1.1
    khoih-prog/ESP_WiFiManager @ ^1.3.0